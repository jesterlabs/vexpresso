# mkdocs.yml
site_name: Vexpresso Docs

theme:
  name: material
  features:
    - tabs
    - toc.integrate
  icon:
    repo: fontawesome/brands/github
  palette:
    primary: teal
    accent: purple


plugins:
  - search
  - literate-nav
  - mkdocstrings

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.snippets:
      check_paths: true
  - admonition
  - def_list
  - toc:
      permalink: "#"
